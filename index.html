<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Angular</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="All">
<link href="css/main.css" rel="stylesheet" type="text/css" media="All">
</head>
<body>
<div class="MainWrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <h1>Property Listing page</h1>
      </div>
      <div ng-app="app">
        <div ng-controller="Controller">
          <div class="category-listing col-xs-12">
            <div class="category-type" ng-repeat="c in categorylist"><a href="javascript:;" ng-click="propertyCategoryWise(c)" ng-class="{'current' : currentcat == c.title}">{{c.title}}</a></div>
          </div>
          <div class="property-landing">
            <div class="property-item col-xs-6 col-sm-3" ng-repeat="x in filteredpropItems = ( propArray | filter:searchcat | limitTo:quantity )">
              <div class="object-list">
                <div class="property-image"><img ng-src="{{x.prop_thumb_image}}" /></div>
                <div class="property-title">{{x.prop_name}}</div>
                <div class="property-cat-type">{{x.prop_cat_list}}</div>
              </div>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="property-loadmore" ng-hide="filteredpropItems.length  < quantity" ><a href="javascript:;" ng-click="propertyLoadMore()">Load more</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> 
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
